<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      align-content: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }
    .center_box {
      background: #383434;
      height: 300px;
      width: 500px;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
  </style>
  <body>
    <div class="center_box">
      <h1>Reverse a string and check for palindrome</h1>
      <p>check in console</p>
    </div>
    <script>
      function ispalindrome(str) {
        str = str.toLowerCase();
        let reversed = str.split("").reverse().join("");
        return str === reversed;
      }
      console.log(ispalindrome("nitin"));
      console.log(ispalindrome("massage"));
    </script>
  </body>
</html>
