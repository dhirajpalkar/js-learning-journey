    <div class="center_box">
      <h1>Find Laregest Smallest value</h1>
      <h2>[1, 2, 3, 4, 5, 6, 7, 8, 9]</h2>
      <h2>This largest number in array = <span id="large"></span></h2>

    <script>

      // const number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      // const largest = Math.max(...number);

      // document.getElementById("large").innerText = largest;
      // document.getElementById("small").innerText = smallest;

      const number = [1, 5, 90, 30, 4, 7, 8];
      let large = number[0];
      let small = number[0];

      for(i=1;i<number.length;i++){
        if(number[i] > large){
          large = number[i];
        }
        if(number[i] < small){
          small = number[i];
        }
      }

      console.log("largest number is =", large);
      console.log("smallest number is =", small);

      document.getElementById("large").innerText = large;
      document.getElementById("small").innerText = small;


    </script>
