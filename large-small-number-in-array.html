<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      align-content: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }
    .center_box {
      background: #383434;
      height: 300px;
      width: 500px;
      padding: 40px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
  </style>
  <body>
    <div class="center_box">
      <h1>Find Laregest Smallest value</h1>
      <h2>[1, 2, 3, 4, 5, 6, 7, 8, 9]</h2>
      <h2>This largest number in array = <span id="large"></span></h2>
      <h2>This largest number in array = <span id="small"></span></h2>
    </div>
    <script>
      const number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      const largest = Math.max(...number);
      const smallest = Math.min(...number);
      document.getElementById("large").innerText = largest;
      document.getElementById("small").innerText = smallest;
    </script>
  </body>
</html>
